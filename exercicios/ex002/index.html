<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width,inicial-scale=1.0">
        <title>Parágrafos</title>
    </head>

    <body>
        <h1>Parágrafos e quebras de linha</h1>
        <hr>
        <p>Você pode escrever 
            um parágrafo de qualquer jeito.
            Basta colocar tudo no par de tags
            &lt;p&gt; e &lt;/p&gt; <!-- LESS Than / GREATER THAN -->
        </p>

        <p>
            se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag &lt;br&gt;.
        </p>
        <p> vamos adicionar alguns emojis: 
            &#x1F60A

        </p>
        &reg;
        &copy;
        &trade;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;

    </body>
</html>
