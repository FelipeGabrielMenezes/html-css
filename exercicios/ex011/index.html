<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>mídias em HTMLS</title>
    </head>

    <body>

        <h1>Imagem dinâmica</h1>

            <p>Tente abri esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
            <picture>
                <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
                <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">

                <img src="imagens/foto-g.png" alt="imagem flexível"> <!--tem que ser da menor pra maior-->
            </picture>

        <h1>eproduzindo áudio</h1>
            <p>Vamos aprender a reproduzir áudio em HTML</p>
                <!--<audio src="midia/audio-youtube.mp3" autoplay controls></audio> MP3 WAV OGG-->

                <audio preload="metadata" controls loop>
                    <source src="midia/audio-youtube.mp3" type="audio/mpeg">

                    <source src="midia/guanacast-33.ogg" type="audio/ogg">
                    <source src="midia/guanaquest.wav" type="audio/wav"> <!--áudio wav é muito pesado-->
                    <p>Infelizmente seu navegador não consegue reproduzir áudio</p>
                    <p><a href="midia/audio-youtube.mp3"></a>clique aqui para baixar o arquivo MP3</p>

                </audio>


    </body>
</html>
